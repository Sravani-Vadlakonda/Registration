<!DOCTYPE html>
<html lang="en">
   
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Registration page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
       <div class="container" >
        <div class="d-flex align-items-center py-4 ">
            <main class="form-signin w-50 m-auto  ">
                <form action="connectIndex.php" method="POST">
                  
                  <h1 class="h3 mb-3 fw-normal">Registration</h1>
              
                  <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder=" Name" name="name">
                    <label for="name">Name</label><br>
                  </div>
                  
                  <div class="form-floating">
                      <input type="text" class="form-control" id="addr" placeholder="Address" name="addr">
                      <label for="addr">Address</label><br>
          
                    </div>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="edu" placeholder="Education" name="edu">
                      <label for="edu">Education</label><br>
          
                    </div>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="skills" placeholder="Skills" name="skills">
                      <label for="skills">Skills</label><br>
          
                    </div>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="goal" placeholder="Goal" name="goal">
                      <label for="goal">Goal</label><br>
          
                    </div>
           <!---------------profile image------------>
                    <div class="form-floating">
                      

                        <input type="file"  id="image" name="image"><br>
                        <label for="file">Profile Image</label><br>
                        
            <!----------------------->
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control" id="dream" placeholder="Dream" name="dream">
                        <label for="dream">Dream</label><br>
            
                      </div>
                      <div class="form-floating">
                        <input type="email" class="form-control" id="uname" placeholder="Username" name="uname">
                        <label for="uname">Username</label><br>
            
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                        <label for="pwd">Password</label><br>
            
                      </div>
                    
                    
                  <div class="form-check text-start my-3">
                    
                    <p> Already Registered? <a href="login.html"><button class="btn btn-success rounded-pill px-3" type="button">Login</button></a></p> 
                  </div>
                  
                  <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
                 
                </form>
              </main>
        </div>
    </div>   
    </body>
  </html>
