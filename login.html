<!DOCTYPE html>
<html lang="en">
   
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="d-flex align-items-center py-4 ">
        <main class="form-signin w-50 m-auto  ">
            <form  action="connectLogin.php"    method="POST">
              
              <h1 class="h3 mb-3 fw-normal">LOGIN</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="uname" placeholder="name@example.com" name="uname" required>
                <label for="uname">Username</label><br>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" required>
                <label for="pwd">Password</label><br>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
                <p> Not Registered? <a href="index.html"><button class="btn btn-success rounded-pill px-3" type="button">Register</button></a></p> 
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
             
            </form>
          </main>
         </div> 


        
</body>
